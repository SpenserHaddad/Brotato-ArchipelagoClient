name: Release

on:
  push:
    tags:
    - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      
    steps:
      - name: Install dependencies
        run: sudo apt-get install -y zip

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create .apworld
        working-directory: ./apworld
        run: zip -r ../brotato.apworld brotato -x "brotato/__pycache__/*"

      - name: Zip client mod
        working-directory: ./client_mod
        run: zip -r ../RampagingHippy-Archipelago.zip *

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "brotato.apworld,RampagingHippy-Archipelago.zip"
          skipIfReleaseExists: true
